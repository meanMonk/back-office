<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
  <h5 class="my-0 mr-md-auto font-weight-normal font-italic">Back Office</h5>
</div>

<div class="card border-light mb-3 m-auto" style="max-width: 50%;">
  <div class="card-body">
    <p class="h3 text-center pb-5">Login to continue</p>
    <span class="text-center text-danger" *ngIf="!!error">Error-{{error}}</span>
    <form [formGroup]="loginForm" novalidate (ngSubmit)="login(loginForm.value)">
      <div class="form-group">
        <label>Email address</label>
        <input type="email" class="form-control" formControlName="email" required placeholder="Enter Email Address">
        <small [hidden]="loginForm.controls.email.valid || (loginForm.controls.email.pristine)" class="text-danger">
          Email is not valid & should has to be like <i>john@gmail.com</i>.
        </small>
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="password" required placeholder="Enter Password" autocomplete="off">
        <small [hidden]="loginForm.controls.password.valid || (loginForm.controls.password.pristine)"
               class="text-danger">
          The password must be of minimum length 6 characters
        </small>
      </div>
      <div class="footer text-center">
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-outline-success btn-md btn-round">Submit
        </button>
      </div>
    </form>
    <ngx-spinner
      bdColor="rgba(51,51,51,0.8)"
      size="large"
      color="#fff"
      type="ball-pulse">
      <p style="font-size: 20px; color: white">Loading...</p>
    </ngx-spinner>
  </div>
</div>
